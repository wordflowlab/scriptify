# 题材模板库
# 用于 /spec 等命令

# 主流题材分类
genres:
  - id: urban_workplace
    label: "A. 都市职场"
    description: "现代都市背景,聚焦职场奋斗与情感"
    子类型:
      - name: "精英职场"
        example: "《精英律师》《欢乐颂》"
        核心冲突: "专业能力 vs 人际关系"
      - name: "创业奋斗"
        example: "《在远方》《创业时代》"
        核心冲突: "理想 vs 现实"
      - name: "行业揭秘"
        example: "《猎场》《外科风云》"
        核心冲突: "行业规则 vs 个人价值观"
    受众定位: "25-40岁都市人群"
    平台适配: "长视频平台(优酷/腾讯/爱奇艺)"
    集数建议: "30-45集"

  - id: romance_love
    label: "B. 言情恋爱"
    description: "以感情线为主,各种恋爱故事"
    子类型:
      - name: "霸总甜宠"
        example: "《亲爱的,热爱的》"
        核心冲突: "身份差距 vs 真爱"
        钩子类型: "宠溺互动,甜蜜升温"
      - name: "校园初恋"
        example: "《致我们单纯的小美好》"
        核心冲突: "青涩暗恋 vs 勇敢表白"
        钩子类型: "心动瞬间,青春回忆"
      - name: "破镜重圆"
        example: "《你是我的荣耀》"
        核心冲突: "过去误会 vs 重新在一起"
        钩子类型: "旧情复燃,和解"
    受众定位: "18-35岁女性为主"
    平台适配: "全平台(抖音短剧表现好)"
    集数建议: "12-24集(短剧),30-36集(长剧)"

  - id: fantasy_xianxia
    label: "C. 玄幻修仙"
    description: "架空世界,修炼升级,打怪爽文"
    子类型:
      - name: "系统流"
        example: "《赘婿》《开局签到一个亿》"
        核心冲突: "完成系统任务 vs 自我意志"
        爽点设计: "签到/抽奖/打脸/装逼"
      - name: "传统修仙"
        example: "《凡人修仙传》"
        核心冲突: "突破境界 vs 资源争夺"
        爽点设计: "奇遇/宝物/顿悟/越级战斗"
      - name: "废柴逆袭"
        example: "《斗破苍穹》"
        核心冲突: "从被嘲笑到巅峰"
        爽点设计: "打脸/复仇/证明自己"
    受众定位: "15-30岁男性为主"
    平台适配: "短视频平台(漫剧形式)"
    集数建议: "60-120集(短剧),100+集(长剧)"

  - id: historical_costume
    label: "D. 古装历史"
    description: "古代背景,权谋/宫斗/武侠"
    子类型:
      - name: "宫斗宅斗"
        example: "《甄嬛传》《知否》"
        核心冲突: "权力斗争 vs 生存智慧"
      - name: "权谋篡位"
        example: "《琅琊榜》《庆余年》"
        核心冲突: "权力游戏 vs 正义理想"
      - name: "武侠江湖"
        example: "《陈情令》"
        核心冲突: "正邪对立 vs 兄弟情义"
    受众定位: "20-45岁全年龄"
    平台适配: "长视频平台为主"
    集数建议: "45-70集"

  - id: suspense_mystery
    label: "E. 悬疑推理"
    description: "烧脑解谜,悬念迭起"
    子类型:
      - name: "刑侦探案"
        example: "《沉默的真相》《隐秘的角落》"
        核心冲突: "寻找真相 vs 掩盖真相"
      - name: "社会派推理"
        example: "《白夜追凶》"
        核心冲突: "人性善恶 vs 社会议题"
      - name: "无限流/惊悚"
        example: "《开端》"
        核心冲突: "逃离循环 vs 找到真相"
    受众定位: "20-40岁,喜欢烧脑剧观众"
    平台适配: "长视频平台(需要完整叙事)"
    集数建议: "12-24集(精品短剧)"

# 目标平台模板
platforms:
  - id: douyin_kuaishou
    name: "抖音/快手"
    description: "短视频平台,竖屏为主"
    适合类型:
      - "短剧(1-3分钟/集)"
      - "漫剧(1-2分钟/集)"
      - "爽文改编"
    内容要求:
      - "前3秒必须有钩子"
      - "每集独立小高潮"
      - "强调视觉冲击和反转"
    受众特征: "18-35岁,碎片化观看"
    集数建议: "60-100集"

  - id: bilibili
    name: "B站"
    description: "年轻化平台,弹幕文化"
    适合类型:
      - "二次元/漫改"
      - "搞笑/沙雕"
      - "悬疑/推理"
    内容要求:
      - "有梗,适合弹幕吐槽"
      - "节奏快,信息密度高"
      - "二创友好"
    受众特征: "15-28岁,Z世代"
    集数建议: "12-24集"

  - id: long_video
    name: "爱奇艺/腾讯/优酷"
    description: "传统长视频平台"
    适合类型:
      - "传统剧集"
      - "品质剧"
      - "IP改编"
    内容要求:
      - "完整叙事"
      - "人物立体"
      - "制作精良"
    受众特征: "25-50岁,愿意付费"
    集数建议: "30-70集"

