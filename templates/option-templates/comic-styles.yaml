# 漫剧风格选项库
# 用于 /adapt-comic 和相关命令

styles:
  - id: shadian
    label: "🤪 沙雕搞笑"
    keywords: ["搞笑", "反差", "夸张", "沙雕", "无厘头", "梗"]
    description: "夸张反差、密集笑点、神转折"
    features:
      - "前10秒必有笑点或反差"
      - "对话夸张化,表情包式台词"
      - "剧情反转要荒诞,越离谱越好"
      - "钩子用'下集更离谱'的预告"
    适用题材: ["穿越", "系统流", "修仙搞笑", "都市日常", "职场沙雕"]
    参考案例:
      - title: "开局变成恐龙蛋"
        播放量: "2.1亿"
        特点: "恐龙+系统的反差萌"
      - title: "我在修仙界暴富了"
        播放量: "1.8亿"
        特点: "修仙+经商的错位喜剧"
    钩子公式: ["意外反转", "夸张对比", "神秘预告"]

  - id: rexue
    label: "⚡ 热血爽文"
    keywords: ["爽", "打脸", "升级", "逆袭", "热血", "燃"]
    description: "燃点密集、逆袭爽感、打脸升级"
    features:
      - "前10秒展示主角被欺压"
      - "每集至少1个打脸/升级爽点"
      - "钩子用实力暴露或更强敌人"
      - "对话要狂霸酷拽"
    适用题材: ["玄幻", "都市兵王", "赘婿逆袭", "重生复仇"]
    参考案例:
      - title: "退婚后她惊艳全球"
        播放量: "3.5亿"
        特点: "女主逆袭打脸前任"
      - title: "我在洪荒当妖怪"
        播放量: "1.5亿"
        特点: "快速升级,爽点密集"
    钩子公式: ["实力暴露", "强敌来袭", "身份揭秘"]

  - id: tianchong
    label: "💕 甜宠言情"
    keywords: ["甜", "宠", "恋爱", "心动", "互动", "糖"]
    description: "恋爱甜度、心动瞬间、情感互动"
    features:
      - "前10秒制造心动瞬间"
      - "每集至少2个甜蜜互动"
      - "钩子用'下集更甜'或小误会"
      - "对话要暧昧,动作要亲密"
    适用题材: ["都市恋爱", "校园言情", "霸总甜宠", "古言"]
    参考案例:
      - title: "首席的替身甜妻"
        播放量: "4.2亿"
        特点: "霸总追妻,糖分爆表"
      - title: "穿成男主的白月光"
        播放量: "2.9亿"
        特点: "心动细节,甜蜜互动"
    钩子公式: ["关系升温", "甜蜜误会", "吃醋争宠"]

  - id: xuanyi
    label: "🔍 悬疑推理"
    keywords: ["悬疑", "推理", "反转", "烧脑", "伏笔", "真相"]
    description: "伏笔悬念、反转钩子、追剧欲望"
    features:
      - "前10秒抛出悬念问题"
      - "每集埋2-3个伏笔"
      - "钩子必须是悬念或反转"
      - "对话暗藏玄机"
    适用题材: ["悬疑推理", "刑侦", "无限流", "惊悚"]
    参考案例:
      - title: "诡案追凶"
        播放量: "1.7亿"
        特点: "层层反转,真相隐藏"
      - title: "重生之我知道真相"
        播放量: "2.1亿"
        特点: "信息差,步步揭秘"
    钩子公式: ["意外线索", "真相反转", "新的谜团"]

# 风格组合(高级用法)
combinations:
  - name: "沙雕+热血"
    description: "搞笑升级流,笑着变强"
    example: "《我靠搞笑成为最强者》"

  - name: "甜宠+悬疑"
    description: "恋爱+解谜双线,甜中带悬念"
    example: "《和他一起破案的日子》"

# AI推荐逻辑
recommendation_rules:
  - condition: "有系统/穿越/重生元素 + 升级打怪"
    suggest: ["rexue", "shadian"]
    reason: "系统流适合爽点密集或搞笑反差"

  - condition: "有恋爱主线 + 情感描写丰富"
    suggest: ["tianchong"]
    reason: "情感浓度高,适合甜宠向"

  - condition: "有悬念/谜团 + 信息差"
    suggest: ["xuanyi", "xuanyi+tianchong"]
    reason: "悬念元素明显,可纯悬疑或加恋爱线"

  - condition: "搞笑元素 + 反差设定"
    suggest: ["shadian", "shadian+rexue"]
    reason: "反差大,适合沙雕或沙雕爽文"
